{% extends 'Nitor/navside.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>  
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>  
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
<link href="{% static 'admin/css/material-dashboard.css'%}" rel="stylesheet" />

<style>
  .left{
        font-weight: bolder;
        padding: 10px 10px 10px 10px;
        border-radius: 2px;
        font-family: Righteous;
    }
    .content{
  margin-top: -10px !important; 
  }
  footer{
  text-align: center !important;
  }
</style>

<div class="wrapper" >  
  <div class="main-panel">
   <div class="content" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 left">
          <div class="card text-center" >  
            <div class="card-header card-header-primary">
              <h4 class="card-title left">Candidate list</h4>
            </div>   
            <div class="card-body">
              {% for key,values in candidates.items %}
              <div class="row text-left" style="border-top-left-radius:50px;border-bottom-left-radius:50px;border-top-right-radius:15px;border-bottom-right-radius:15px;padding: 10px 10px 10px 10px;box-shadow: 2px 2px 10px #1119;">
                <div class="col-md-2" style="background: #1113;border-top-left-radius:50px;border-bottom-left-radius:50px;border-top-right-radius:10px;border-bottom-right-radius:10px;padding: 10px 10px 10px 10px;">
                  <img src="{% static 'admin/img/candidate.png' %}" width="60px" height="50px" style="border-radius: 10px;">
                </div>
                <div class="col-md-8">
                  <div class="row text-left">
                    <div class="col-md-12"><font style="font-family: sans-serif; font-size: 16px;font-weight: bolder;color: black;">Name : {{values.fname}}&nbsp;{{values.lname}}</font></div>
                    <div class="col-md-12"><font style="font-family: sans-serif; font-size: 13px;color: black;"><span style="font-family: ubuntu;">email : {{values.email}}</span></div>
                      <div class="col-md-12">contact : {{values.contact}}</div>

                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="row text-left" style="margin-top:30px;">
                      <a href="/candidatestatus/{{values.id}}" title="Show candidate record">
                       <i class="material-icons">visibility</i>
                     </a>  
                   </div>
                 </div>
               </div>
               <br>
               {% endfor %}
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>     
{% endblock %}
